<!DOCTYPE html>
<html>
<head>
	<title>
		image manipulation using javascript
	</title>
	<style type="text/css">
		#flowerImage {
			width: 320px; 
		}
	</style>
</head>
<body>
	<img id="flowerImage" src="flower.jpg">

	<!-- toggle which image is displayed on the screen -->
	<script type="text/javascript">
		(function(){ 
			let flowerImageChecked = false; 
			let flowerImage = document.getElementById('flowerImage'); 
			function toggleFlower(){
				if(flowerImageChecked){
					flowerImage.src = "flower.jpg"; 
					flowerImageChecked  = false; 
				} else {
					flowerImage.src = "flower2.jpg"; 
					flowerImageChecked  = true; 
				}
			}
			flowerImage.addEventListener('click', toggleFlower); 
		})(); 

	</script>
</body>
</html>
